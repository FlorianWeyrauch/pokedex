<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- ICON TITLE -->
    <link rel="icon" href="./assets/icon/pokeball.png" type="image/icon type" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style/color.css" />
    <link rel="stylesheet" href="./assets/raleway/raleway.css">
    <link rel="stylesheet" href="./style/responsive.css">
  </head>
  <body onload="init()">
    <!-- Header -->
    <header>
      <a class="d-flex-c" onclick="scrollToTop()">
        <img class="header-desktop-img" src="./assets/img/Pokemon-font.png" alt="Pokemon">
        <img class="header-mobile-img" src="./assets/img/pokeball-1594373_1280.png" alt="Pokemon">
      </a>
      <input oninput="searchPokemon()" id="search_input" type="text" placeholder="Search...">
    </header>
    <!-- Main -->
    <main class="d-flex-fd-c">
      <section class="d-flex-wrap d-flex-c" id="content">
      </section>
      <div class="d-flex-c">
        <button id="load_btn" class="load-btn" onclick="loadPokemon()"><b>Load more</b></button>
      </div>
    </main>

    <div onclick="closeOverlay(event)" id="overlay" class="d-flex-sa d-none"></div>

    <!-- Loading spinner -->
    <div id="loading_spinner" class="loading-spinner d-none d-flex-c-fd-c ">
      <img class="img-loading-spinner" src="./assets/icon/pokeball.png" alt="Pokeball">
      <span class="loading-spinner-description">Loading data..</span>
    </div>
    
    <!-- Footer -->
    <footer class="d-flex-c">
      <span>&copy; 2025 Florian Weyrauch
      </span>
    </footer>

        <!-- JS -->
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/help.js"></script>
  </body>
</html>
